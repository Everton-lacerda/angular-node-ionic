<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Nova Solicitação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of categories">
        <div>
          <ion-label class="ion-text-center"> {{item.name}} <br> <small> {{item.description}} </small></ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
