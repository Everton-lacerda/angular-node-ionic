<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{category.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of subCategory">
        <div>
          <ion-label class="ion-text-center"> {{item.name}} <br> <small> {{item.description}} </small></ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="empty" *ngIf="subCategory.length === 0">
    <ion-label>Sem sub-categorias para categoria: {{category.name}}</ion-label>
  </div>
</ion-content>
